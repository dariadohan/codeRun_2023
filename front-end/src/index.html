<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <style>
      body {
        text-align: center;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/angular/angular.min.js"></script>
  </head>
  <body ng-app="bookApp">
    <div ng-controller="bookCtrl">
      <h1>List of Books</h1>
      <ul>
        <li ng-repeat="book in books">
          {{ book.title }} by {{ book.author }} (published by {{ book.publisher }})
        </li>
      </ul>
    </div>
    
    <script>
      var app = angular.module('bookApp', []);
      app.controller('bookCtrl', function($scope) {
        $scope.books = [
          {
            title: "The Lord of the Rings",
            author: "J.R.R. Tolkien",
            publisher: "George Allen & Unwin", "Houghton Mifflin"
          },
          {
            title: "The Hobbit",
            author: "J.R.R. Tolkien",
            publisher: "George Allen & Unwin", "Houghton Mifflin"
          },
          {
            title: "The Great Gatsby",
            author: "J.K. Rowling",
            publisher: "Bloomsbury", "Scholastic"
          }
        ];
      });
    </script>
  </body>
</html>
